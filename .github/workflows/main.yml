name: Install Linux packages

on: workflow_dispatch

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: wget https://web.telegram.org/k/ --follow-tags=a && wget -O main.js "$(grep -riohP '(?<=<script src=")main.*js(?="><\/script>)' | sed 's/^/https:\/\/web.telegram.org\/k\//')" && sed -i -e 's/settings:{messagesTextSize:16,/settings:{animations: !1,messagesTextSize:16,/g' -e 's/contacts:!0,private:!0,groups:!0,channels:!0/contacts:!1,private:!1,groups:!1,channels:!1/g' -e 's/dynamicPackOrder:!0,loop:!0/dynamicPackOrder:!1,loop:!1/g' -e 's/emoji:{suggest:!0,big:!0}/emoji:{suggest:!1,big:!1}/g' -e 's/sound:!1/sound:1/g' main.js
      - name: Release with Notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release
          files: main.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
